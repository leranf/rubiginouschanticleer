<dst-main-nav></dst-main-nav>
<div data-wrapper-for="Grid4" class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h3>
                Hello, {{ username }}!
            </h3>
        </div>
        <div class="col-xs-12">
            <h3>
                Join / Create MovieMatch-Group:
            </h3>
        </div>
    </div>
</div>
<div data-wrapper-for="Grid3" class="container-fluid">
    <div class="row">
        <div class="col-xs-3">
            <h4>
                Create:
            </h4>
        </div>
           <form name="createSessionForm" class="new-session-cnt" ng-submit="createSession( sessionName )" novalidate>
            <div class="col-xs-6">
                <input type="text" value="" placeholder="Enter Groupname" class="form-control" name="new-session" ng-model="sessionName" required>
            </div>
            <div class="col-xs-3">
                <button class="btn btn-success" type="submit" ng-disabled="createSessionForm.$invalid">
                    Create
                </button>
            </div>
          </form>
        <div class="col-xs-12">
          <hr>
        </div>
        <div class="col-xs-12">
            <h4>
                Join an existing group:
            </h4>
        </div>
    </div>
</div>
<div data-wrapper-for="Grid2" class="container-fluid">
  <div class="join-group-cnt block-center" ng-repeat="session in sessions track by $index">
    <div class="row">
        <div class="col-xs-2">
        </div>
        <div class="col-xs-8">
            <button class="btn-block btn btn-link" type="button" ng-click="joinSession( session.sessionName )">
                Join <span class="bold">{{ session.sessionName }}</span>
            </button>
        </div>
        <div class="col-xs-2">
        </div>
    </div>
</div>
