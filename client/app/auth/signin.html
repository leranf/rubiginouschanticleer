 <div class="container">
  <form name="signinForm" class="form-signin" 
    ng-submit='signin()'
    novalidate>
    <input type="text" class="form-control" value=""
      placeholder="Username"
      name="userInput"
      ng-model='user.username' 
      ng-class="{'error': signinForm.userInput.$invalid && signinForm.$dirty}"
      required>
    <input type="password" class="form-control" value=""
      placeholder="Password"
      name="pwdInput"
      ng-model='user.password' 
      ng-class="{'error': signinForm.pwdInput.$invalid && signinForm.$dirty}"
      required>
    <button class="btn btn-lg btn-primary btn-block btn-success"
      type="submit" 
      ng-disabled="signinForm.$invalid">
      Sign in
    </button>
    <a class="btn btn-lg btn-primary btn-block" href="#/signup">
        Don't have an account?
    </a>
    <div class="error-msg" ng-show="error.signinError">
      {{ error.signinError }}
    </div>
  </form>
</div>
